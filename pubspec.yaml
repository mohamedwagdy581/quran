name: quran
description: Quran application for android and ios with some azkar and tasbeeh.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  get: ^4.6.5
  shared_preferences: ^2.0.15
  hexcolor: ^2.0.7
  whatsapp_unilink: ^2.0.1+1
  flutter_native_splash: ^2.2.16
  arabic_numbers: ^1.0.0
  scrollable_positioned_list: ^0.3.5
  share_plus: ^6.3.0
  url_launcher: ^6.1.7
  font_awesome_flutter: ^10.1.0
  fluid_bottom_nav_bar: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#a5d898"
  image: assets/images/quran.png
  android: true
  ios: true


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/


  # example:
  fonts:
    - family: quran
      fonts:
        - asset: assets/fonts/HafsSmart_08.ttf
    - family: me_quran
      fonts:
        - asset: assets/fonts/me_quran.ttf
